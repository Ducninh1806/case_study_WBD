<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Note</title>
</head>
<body>

<h1>List Note</h1>

<p><a href="/create-note">Add New Note</a> </p>

<form>
    Search by title:
    <input name="title" type="text">
    <input type="submit" value="Search">
</form><br/>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Note_Type</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="note:${notes}">
        <td th:text="${note.title}"></td>
        <td th:text="${note.content}"></td>
        <td th:text="${note.typeNote.name}"></td>
        <td><a th:href="@{/edit-note/__${note.id}__}">Edit</a> </td>
        <td><a th:href="@{/delete-note/__${note.id}__}">Delete</a> </td>
    </th:block>
</table>

<div>
    <a th:href="@{'/note'(page=${notes.number -1})}" th:if="${notes.hasPrevious()}">Previous</a>
    <span th:text="${notes.number +1}"></span>/<span th:text="${notes.totalPages}"></span>
    <a th:href="@{'/note'(page=${notes.number +1})}" th:if="${notes.hasNext()}">Next</a>
</div>


</body>
</html>
